<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anfrage – Technimmo</title>
  <meta name="description" content="Kontaktformular – Technimmo: Anfrage für Besichtigungsservice, Vorabcheck oder Übergabe.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=11">
</head>
<body>

  <section class="contact">
    <div class="container">
      <h1 style="text-align:center; margin-bottom:1rem;">Anfrage senden</h1>

      <form class="form-card" id="contact-form">
        <div class="grid-2">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required placeholder="Vor- und Nachname">
          </div>
          <div class="field">
            <label for="email">E-Mail</label>
            <input id="email" name="email" type="email" required placeholder="name@mail.de">
          </div>
        </div>

        <div class="field">
          <label for="phone">Telefon (optional)</label>
          <input id="phone" name="phone" type="tel" placeholder="+49 …">
        </div>

        <div class="field">
          <label for="msg">Nachricht</label>
          <textarea id="msg" name="message" rows="6" required placeholder="Worum geht’s?"></textarea>
        </div>

        <label class="consent">
          <input type="checkbox" required>
          Ich habe die <a href="datenschutz.html" target="_blank">Datenschutzhinweise</a> gelesen und stimme der Verarbeitung zu.
        </label>

        <button class="btn" type="submit">Abschicken</button>
      </form>

      <p id="form-status" style="text-align:center; margin-top:1rem;"></p>
    </div>
  </section>

  <script>
    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('form-status');
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzz01DhJXM7_7DDU3CPNl9RXQ3ytuWvk-s58Z89b9h5zpHNbMsTBliAaZtfLCLUcqkf/exec";

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      statusEl.textContent = "Sende Anfrage...";

      try {
        const formData = new FormData(form);
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          statusEl.style.color = "lightgreen";
          statusEl.textContent = "✅ Anfrage erfolgreich gesendet!";
          form.reset();
        } else {
          throw new Error("Fehler beim Senden");
        }
      } catch (err) {
        statusEl.style.color = "red";
        statusEl.textContent = "❌ Fehler beim Senden. Bitte erneut versuchen.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
